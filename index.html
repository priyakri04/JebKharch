<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  href="main.css" />
    <title>JebKharch</title>
  </head>
  <body>
    <!------------- header ------------->
    <div class="header">
      <h2>JEBKHARCH</h2>
    </div>
    

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">0.00INR</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+0.00INR</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-0.00INR</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <li class="minus">
          Cash <span>-400INR</span><button class="delete-btn">x</button>
        </li> 
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Transaction name</label>
          <input type="text" id="text" placeholder="e.g Coffee" />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            (negative - expense&nbsp;&nbsp; positive - income)</label
          >
          <input type="number" id="amount" placeholder="e.g -40" />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    
    <!--------- footer -------->
    <div class="footer">
      <i class="fa fa-copyright"> </i> By Priya Kumari <br>
      <i class="fa fa-envelope"></i> priyakr042@gmail.com <br>
      <i class="fa fa-phone"> </i> +91 9110096046 <br>
    </div>

    <script src="app.js"></script>
  </body>
</html>
